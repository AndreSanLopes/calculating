<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculating</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="A calculadora simples e intuitiva; experimente grátis">
  </head>
  <body>
      <h1 id="titClaro">Calculating</h1>
      <div id="calculadora">
        <!--DISPLAY P/ EXIBIR A ENTRADA-->
        <div class="display" id="display"></div>
        <!--CONTÊINER COM TODOS OS BOTÕES-->
        <div class="botoes">
          <button class="btn light">C</button>
          <button class="btn light">%</button>
          <button class="btn light">.</button>
          <button class="btn special">/</button>
          <button class="btn dark" onclick="anexoNum('7')">7</button>
          <button class="btn dark">8</button>
          <button class="btn dark">9</button>
          <button class="btn special">*</button>
          <button class="btn dark">4</button>
          <button class="btn dark">5</button>
          <button class="btn dark">6</button>
          <button class="btn special">-</button>
          <button class="btn dark">1</button>
          <button class="btn dark">2</button>
          <button class="btn dark">3</button>
          <button class="btn special">+</button>
          <button class="btn dark large">0</button>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
